        <div class="video-set" ng-repeat="videos in latestVideos.items">
            <figure ui-sref="app.videodetail({id:videos.id.videoId})">
                <img ng-src="{{videos.snippet.thumbnails.high.url}}" class="full-image">
                <div class="img-layer">
                    <div class="bottom-txt">
                        <h4 ng-bind-html="videos.snippet.title"></h4>
                    </div>
                </div>
            </figure>
        </div>
        <div class="center" ng-show="showNoVideos">
            <p>No Videos Found</p>
        </div>
    </ion-content>
</ion-view>
