<ion-view view-title="Sign In">
    <ion-nav-bar class="bar-transparent"></ion-nav-bar>
    <ion-content class="no-header">
        <div class="overlay-box">
            <div class="overlay-color head-bg"></div>
            <div class="logo text-center">
                <img src="img/ionic.png">
            </div>
        </div>
        <div class="padded-form">
            <div class="list">
                <label class="item item-input">
                    <input type="email" placeholder="Email Address" ng-model="user.email" ng-class="allvalidation[0].validation" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password" ng-class="allvalidation[1].validation" required>
                </label>
            </div>
            <div class="text-right padding-horizontal">
                New User? <a href="#/signup" class="positive">Sign Up</a>
            </div>
        </div>
        <div class="padded-top">
            <button class="button button-positive button-block" ng-click="signIn()">Login
                <i class="icon ln-arrow-right5 padd-left"></i>
            </button>
            <div class="padding text-center">
                - Or -
            </div>
            <button class="button button-royal button-block" ng-click="googleLogin();">Login with Google</button>
        </div>
    </ion-content>
</ion-view>
