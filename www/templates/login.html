<ion-view view-title="Sign In">

  <ion-nav-bar class="bar-transparent"></ion-nav-bar>

  <ion-content class="no-header">
    <div class="overlay-box">
      <div class="overlay-color royal-bg"></div>
      <div class="logo text-center">
        <img src="img/ionic.png">
      </div>
    </div>

    <div class="padded-form">
      <div class="list">
        <label class="item item-input">
          <input type="email" placeholder="Email Address">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password">
        </label>
      </div>
      <div class="text-right padding-horizontal">
        New User? <a href="#/signup" class="positive">Sign Up</a>
      </div>
    </div>

    <div class="padded-top">
        <button class="button button-positive button-block" ui-sref="app.home">Login <i class="icon ln-arrow-right5 padd-left"></i></button>
        
        <div class="padding text-center">
          - Or -
        </div>
        
        <button class="button button-royal button-block" ui-sref="app.home">Login with Google</button>
    </div>

  </ion-content>
</ion-view>
